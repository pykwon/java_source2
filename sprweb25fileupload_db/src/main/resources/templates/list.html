<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>파일 목록</h1>
<div>
	<a th:href="@{/insert}">파일 추가</a>
</div>

<div>
  <form th:action="@{/logout}" method="post">
  	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
  	<button type="submit">로그아웃</button>
  </form>
</div>

<table>
  <tr>
  	<th>번호</th><th>이름</th><th>전화</th><th>직업</th><th>사진</th>
  </tr>
  <tr th:each="friend:${friends}">
    <td th:text="${friend.bunho}">1</td>
    <td th:text="${friend.irum}">이겨라</td>
    <td th:text="${friend.junhwa}">010-111-1234</td>
    <td th:text="${friend.jikup}">프로 게이머</td>
    <td>
    	<img th:src="'data:' + ${friend.imagetype} + ';base64,' + ${friend.base64Image}" 
    			style="width:150px;height:auto;">
    </td>
  </tr>
</table>
</body>
</html>
